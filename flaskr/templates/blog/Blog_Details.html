{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}
        Blog Details
    {% endblock title %}</h1>
{% endblock header %}

{% block content %}
    <article>
        <header>
            <div>
                <h1>{{ post['title'] }}</h1>
                <div class="about">by {{ post['username'] }} on {{ post['created'].strftime('%Y-%m-%d') }}</div>
            </div>
        </header>
        <p class="body">{{ post['body'] }}</p>
    </article>
{% endblock content %}
