<!DOCTYPE html>
<title>{% block title %}评论{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
<div id="comments" class="comments-area">
    <h2 class="comments-title">
        《<span>{{ post.title }}</span>》上有{{ numcomment.num or 0 }}条评论 </h2>
    <ol class="commentlist">
        <li class="comment even thread-even depth-1" id="li-comment-7566">
            <article id="comment-7566" class="comment">
                <header class="comment-meta comment-author vcard">
                    <img src="{{ url_for('static',filename='/images/default-avatar.jpg') }}"
                        width="44" height="44" alt="头像"
                        class="avatar">
                    <cite><b class="fn">laike9m</b> </cite>
                    <time datetime="2020-12-23T12:42:25+00:00">2020年12月23日下午12:42</time>
                </header>
                <section class="comment-content comment">
                    <p>今天才知道还有这种框架相关的 badge..</p>
                </section>
                <div class="reply">
                    <a rel="nofollow" class="comment-reply-link"
                        href="https://greyli.com/awarded-flask-silver-badge/?replytocom=7566#respond"
                        onclick="return addComment.moveForm(&quot;comment-7566&quot;,&quot;7566&quot;,&quot;respond&quot;,&quot;3555&quot; )"
                        aria-label="回复给laike9m">回复</a>
                    <span>↓</span>
                </div>
            </article>
            <ol class="children">
                <li class="comment byuser comment-author-k bypostauthor odd alt depth-2" id="li-comment-7570">
                    <article id="comment-7570" class="comment">
                        <header class="comment-meta comment-author vcard">
                            <img src="https://secure.gravatar.com/avatar/5d3b9f7b7c0328827b57172e4a7ab136?s=44&amp;d=https%3A%2F%2Fgreyli.com%2Fwp-content%2Fuploads%2F2020%2F06%2Fdefault-avatar.jpg&amp;r=g"
                                width="44" height="44" alt="头像"
                                class="avatar avatar-44wp-user-avatar wp-user-avatar-44 alignnone photo avatar-default">
                            <cite><b class="fn"><a href="http://greyli.com" rel="external nofollow"
                                        class="url">李辉</a></b> <span>文章作者</span></cite>
                            <a href="https://greyli.com/awarded-flask-silver-badge/#comment-7570"><time
                                    datetime="2020-12-23T22:09:22+00:00">2020年12月23日下午10:09</time></a>
                        </header>
                        <section class="comment-content comment">
                            <p>具体查了下，每一个 tag 被 100 个问题使用后都会产生对应的 badge（<a href="https://meta.stackexchange.com/a/63836"
                                    target="_blank" rel="noopener nofollow">source</a>），也就是说未来也会有 Cyberbrain 的 badge 产生
                                :P</p>
                        </section>
                        <div class="reply"> <a rel="nofollow" class="comment-reply-link"
                                href="https://greyli.com/awarded-flask-silver-badge/?replytocom=7570#respond"
                                onclick="return addComment.moveForm(&quot;comment-7570&quot;,&quot;7570&quot;,&quot;respond&quot;,&quot;3555&quot; )"
                                aria-label="回复给李辉">回复</a>
                            <span>↓</span>
                        </div>
                    </article>
                </li>
            </ol>
        </li>
    </ol>
    <div id="respond" class="comment-respond">
        <h3 id="reply-title" class="comment-reply-title">撰写评论 <small><a rel="nofollow" id="cancel-comment-reply-link"
                    href="/awarded-flask-silver-badge/#respond" style="display:none;">取消回复</a></small></h3>
        <form action="" method="post" id="commentform" class="comment-form">
            <p>电子邮件地址不会被公开，必填项已用<span class="required">*</span>标出。</p>
            <p class="comment-form-comment"><label for="comment">评论</label> <textarea id="comment" name="comment"
                    cols="45" rows="8" maxlength="65525" required="required"></textarea></p>
            <p class="comment-form-author"><label for="user">名称 <span class="required">*</span></label> <input
                    id="user" name="user" type="text" value="" size="30" maxlength="245" required="required"></p>
            <p class="comment-form-email"><label for="email">电子邮件 </label> <input
                    id="email" name="email" type="text" value="" size="30" maxlength="100"
                    aria-describedby="email-notes"></p>
            <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="发表评论"> <input
                    type="hidden" name="comment_post_ID" value="3555" id="comment_post_ID">
                <input type="hidden" name="comment_parent" id="comment_parent" value="0">
            </p>
            <p style="display: none;"><input type="hidden" id="akismet_comment_nonce" name="akismet_comment_nonce"
                    value="2f8a82021f"></p>
            <p style="display: none;"></p> <input type="hidden" id="ak_js" name="ak_js" value="1617113376362">
        </form>
    </div>
</div>
